<ion-header>

  <ion-navbar>
    <ion-title>Agregar platillo</ion-title>

    <button ion-button clear item-end (tap)="close()">Cerrar</button>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
    
      <ion-item>
        <ion-label fixed>Nombre</ion-label>
        <ion-input [(ngModel)]="nombre" type="text" value=""></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label fixed>Sabor</ion-label>
        <ion-input [(ngModel)]="tipo" type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label fixed>Imagen</ion-label>
        <ion-input [(ngModel)]="img" type="text"></ion-input>
      </ion-item>

      <ion-item *ngIf="imagePreview">
        <img [src]="imagePreview">
      </ion-item>

        <ion-grid>
          <ion-row>
            <ion-col>
              <button ion-button block (tap)="showCamera()">Cámara </button>
            </ion-col>
            <ion-col>
              <button ion-button block (tap)="showGalery()">Galería</button>
            </ion-col>
          </ion-row>
        
        </ion-grid>
      
      
      <button ion-button block (tap)="agregarPlatillo()">Agregar</button>
    
    </ion-list>

</ion-content>
